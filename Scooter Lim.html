<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="Scooter Lim.css">
</head>

<body>
    
    <div class="quadrato">
    
        <header>
            <!--Logo e Testo-->

            <div class="container-logo">
                <img class="logo" src="logo.png">
            </div>
            
            <div class="container-logo-text">
                <h1 class="logo-text">Taking Booleaners from A to B</h1>
            </div>
        </header>
    
        <div class="container-info">
    
            <!--Azioni prenotazione-->
            <nav>
                <div class="row azioni">
                    <div class="bottoni">
                        <span>
                            <button type="button">Prenota</button>
                            <button type="button">Termina Prenotazione</button>
                            <button type="button">Accendi Luci</button>
                        </span>
                    </div>
                </div>
            </nav>
    
            <!--Lista Monopattini-->
            <main>

                <!--Monopattino Gino22-->
                <div class="monopattino1">
                    <p>
                        <input type="checkbox">
                        <span class="Gino22">Monopattino Gino22</span>
                    </p>
                    
                    <div>
                        <span class="metri220">
                            <span>&#8614;</span>
                            Via Guardalametri - a 220 metri da te
                        </span>
                    </div>

                    <div>
                        <span class="carica1">
                            Stato carica:
                        </span>
                        <div id="orangeRectangle"></div>  
                    </div>

                    


                </div>

                <!--Monopattino Mike24-->
                <div class="monopattino2">
                    <p>
                        <input type="checkbox">
                        <span class="Mike24">Monopattino Mike24</span>
                    </p>
                    
                    <div>
                        <span class="metri420">
                            <span>&#8614;</span>
                            Via Ricciardoni - a 420 metri da te
                        </span>
                    </div>

                    <div>
                        <span class="carica2">
                            Stato carica:
                        </span>
                        <div id="greenRectangle"></div>  
                    </div>
                </div>

                <!--Monopattino Fede154-->
                <div class="monopattino3">
                    <p>
                        <input type="checkbox">
                        <span class="Fede154">Monopattino Fede154</span>
                    </p>
                    
                    <div>
                        <span class="metri490">
                            <span>&#8614;</span>
                            Via Mentarini - a 490 metri da te
                        </span>
                    </div>

                    <div>
                        <span class="carica3">
                            Stato carica:
                        </span>
                        <!--stato carica 3-->
                        <div id="pinkRectangle"></div>  
                    </div>

                </div>
            </main>
    
    
    
        </div>
    
    </div>
    
</body>

</html>
